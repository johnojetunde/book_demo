<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body class="container">
<h1 th:text="${pageName}"></h1>

<div th:switch="${books}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <p class="my-5"><a href="/books/book-add" class="btn btn-success"><i class="fas fa-user-plus ml-2"></i></a></p>
            <h2 th:case="null">No Books Yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Books</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Pages</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.year}"></td>
                        <td th:text="${book.pages}"></td>
                        <td><a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
